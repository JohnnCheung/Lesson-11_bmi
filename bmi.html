<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let chieuCao = +prompt("Nhập chiều cao của bạn:");
        let canNang = +prompt("Nhập cân nặng của bạn:");
        let bmi = canNang / (chieuCao * chieuCao);
        let result;
        if (bmi < 16) {
            result = "Gầy cấp độ III";
        } else if (bmi >= 16 && bmi < 17) {
            result = "Gầy cấp độ II";
        } else if (bmi >= 17 && bmi < 18.5) {
            result = "Gầy cấp độ I";
        } else if (bmi >= 18.5 && bmi < 25) {
            result = "Bình thường";
        } else if (bmi >= 25 && bmi < 30) {
            result = "Thừa cân";
        } else if (bmi >= 30 && bmi < 35) {
            result = "Béo phì độ I";
        } else if (bmi >= 35 && bmi < 40) {
            result = "Béo phì độ II";
        } else if (bmi >= 40) {
            result = "Béo phì độ III";
        } else
            result = null;
        // console.log(bmi);
        document.write(result);
    </script>
</body>

</html>
